<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clapperboard</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 外部CSSファイルの読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-[100dvh] flex flex-col items-center justify-center p-1 md:p-4 font-sans select-none overflow-hidden">

    <!-- Flash Overlay -->
    <div id="flashOverlay" class="fixed inset-0 pointer-events-none z-50 transition-opacity duration-100 opacity-0 bg-white"></div>

    <div id="mainContainer" class="w-full h-full max-w-full lg:max-w-6xl border-2 md:border-4 rounded-xl md:rounded-3xl overflow-hidden shadow-2xl transition-colors duration-300 flex flex-col">
        
        <!-- Header / Clapper Pattern -->
        <div id="clapperHeader" class="h-8 bg-zinc-900 flex shrink-0">
            <div class="flex-1 h-full flex items-center justify-around overflow-hidden">
                <div class="w-4 h-16 bg-white -rotate-45 transform origin-bottom"></div>
                <div class="w-4 h-16 bg-white -rotate-45 transform origin-bottom"></div>
                <div class="w-4 h-16 bg-white -rotate-45 transform origin-bottom"></div>
                <div class="w-4 h-16 bg-white -rotate-45 transform origin-bottom"></div>
                <div class="w-4 h-16 bg-white -rotate-45 transform origin-bottom"></div>
                <div class="w-4 h-16 bg-white -rotate-45 transform origin-bottom"></div>
                <div class="w-4 h-16 bg-white -rotate-45 transform origin-bottom"></div>
                <div class="w-4 h-16 bg-white -rotate-45 transform origin-bottom"></div>
                <div class="w-4 h-16 bg-white -rotate-45 transform origin-bottom"></div>
                <div class="w-4 h-16 bg-white -rotate-45 transform origin-bottom"></div>
            </div>
        </div>

        <!-- Meta Info Section -->
        <div class="section-meta py-0.5 px-2 md:py-3 md:px-6 grid grid-cols-2 gap-2 md:gap-8 border-b-2 shrink-0">
            <div class="flex flex-col justify-center md:justify-end">
                <label class="block text-xs md:text-2xl uppercase font-black mb-1 tracking-[0.2em]" style="color: var(--text-label)">Production</label>
                <input type="text" value="MY PROJECT" class="w-full bg-transparent border-b-2 md:border-b-4 focus:border-red-500 outline-none text-2xl md:text-5xl py-0 md:py-1 uppercase font-black tracking-tight">
            </div>
            <div class="flex flex-col justify-center md:justify-end">
                <label class="block text-xs md:text-2xl uppercase font-black mb-1 tracking-[0.2em]" style="color: var(--text-label)">Roll / Frame Rate</label>
                <div class="flex items-end gap-3">
                    <input type="text" value="A001" class="w-24 md:w-48 bg-transparent border-b-2 md:border-b-4 focus:border-red-500 outline-none text-2xl md:text-5xl py-0 md:py-1 uppercase font-black tracking-tight">
                    <div class="flex items-center px-2 md:px-4 border-b-2 md:border-b-4 h-6 md:h-[60px]" style="background-color: var(--btn-bg); border-color: var(--input-border)">
                        <select id="fpsSelect" class="bg-transparent text-red-500 text-xl md:text-3xl outline-none font-bold py-0 md:py-1 pr-1">
                            <optgroup label="Standard" class="bg-zinc-900 text-zinc-400 text-sm">
                                <option value="23.976">23.976</option>
                                <option value="24" selected>24.00</option>
                                <option value="25">25.00</option>
                                <option value="29.97">29.97</option>
                                <option value="30">30.00</option>
                                <option value="50">50.00</option>
                                <option value="59.94">59.94</option>
                                <option value="60">60.00</option>
                            </optgroup>
                            <optgroup label="HFR" class="bg-zinc-900 text-zinc-400 text-sm">
                                <option value="100">100.00</option>
                                <option value="120">120.00</option>
                                <option value="200">200.00</option>
                                <option value="240">240.00</option>
                            </optgroup>
                        </select>
                        <span class="text-sm md:text-xl font-black ml-1 md:ml-2 tracking-tighter" style="color: var(--text-label)">FPS</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Slate Numbers -->
        <div class="section-slate flex flex-nowrap border-b-2 shrink-0">
            <!-- Scene -->
            <div class="flex-1 py-1 px-1 md:py-4 md:px-8 border-r-2 border-zinc-800 flex flex-col items-center justify-center">
                <div class="w-full flex flex-col items-center justify-center gap-2">
                    <div class="flex items-center justify-center gap-2 md:gap-4">
                        <button class="huge-btn" onclick="adjust('sceneNum', -1)"><span>-</span></button>
                        <label class="landscape-label hidden text-xs uppercase font-black tracking-[0.2em]" style="color: var(--text-label)">Scene</label>
                        <button class="huge-btn" onclick="adjust('sceneNum', 1)"><span>+</span></button>
                    </div>
                    <label class="portrait-label block text-xs md:text-2xl uppercase font-black mb-1 tracking-[0.2em]" style="color: var(--text-label)">Scene</label>
                    <input type="number" id="sceneNum" value="1" class="num-input digital-font focus:text-red-500">
                </div>
            </div>
            <!-- Cut -->
            <div class="flex-1 py-1 px-1 md:py-4 md:px-8 border-r-2 border-zinc-800 flex flex-col items-center justify-center">
                <div class="w-full flex flex-col items-center justify-center gap-2">
                    <div class="flex items-center justify-center gap-2 md:gap-4">
                        <button class="huge-btn" onclick="adjust('cutNum', -1)"><span>-</span></button>
                        <label class="landscape-label hidden text-xs uppercase font-black tracking-[0.3em]" style="color: var(--text-label)">Cut</label>
                        <button class="huge-btn" onclick="adjust('cutNum', 1)"><span>+</span></button>
                    </div>
                    <label class="portrait-label block text-xs md:text-2xl uppercase font-black mb-1 tracking-[0.3em]" style="color: var(--text-label)">Cut</label>
                    <input type="number" id="cutNum" value="1" class="num-input digital-font focus:text-red-500">
                </div>
            </div>
            <!-- Take -->
            <div class="flex-1 py-1 px-1 md:py-4 md:px-8 border-r-2 border-zinc-800 flex flex-col items-center justify-center">
                <div class="w-full flex flex-col items-center justify-center gap-2">
                    <div class="flex items-center justify-center gap-2 md:gap-4">
                        <button class="huge-btn" onclick="adjust('takeNum', -1)"><span>-</span></button>
                        <label class="landscape-label hidden text-xs text-red-500 uppercase font-black tracking-[0.3em]">Take</label>
                        <button class="huge-btn" onclick="adjust('takeNum', 1)"><span>+</span></button>
                    </div>
                    <label class="portrait-label block text-xs md:text-2xl text-red-500 uppercase font-black mb-1 tracking-[0.3em]">Take</label>
                    <input type="number" id="takeNum" value="1" class="num-input digital-font text-red-600 focus:text-red-400">
                </div>
            </div>
            <!-- Action Area / Reset -->
            <div class="flex-1 p-1 md:p-2 flex flex-col items-center justify-center hover:opacity-80 transition-opacity cursor-pointer group shrink-0" onclick="resetCounters()">
                <div class="w-8 h-8 md:w-12 md:h-12 rounded-full border-2 flex items-center justify-center mb-1 group-active:scale-90 transition-transform shadow-lg" style="border-color: var(--border-color)">
                    <span class="text-[10px] font-black" style="color: var(--text-label)">CLR</span>
                </div>
                <label class="hidden md:block text-[8px] uppercase font-black tracking-widest" style="color: var(--text-label)">Reset All</label>
            </div>
        </div>

        <!-- Timecode Display -->
        <div class="tc-area px-4 md:px-12 text-center relative overflow-hidden flex flex-col items-center justify-start pt-2 md:pt-6 min-h-0 flex-1">
            <label class="block text-xs md:text-2xl uppercase font-black mb-0 md:mb-2 tracking-[0.2em]" style="color: var(--text-label)">Timecode (TC)</label>
            <div id="timecode" class="timecode-text tc-text digital-font tracking-tighter">00:00:00:00</div>
            <div id="dateDisplay" class="mt-1 md:mt-4 text-[10px] md:text-sm tracking-[0.5em] font-mono uppercase" style="color: var(--text-label)">2026 / 01 / 07</div>
        </div>

        <!-- Footer / Controls -->
        <div class="section-footer p-2 md:p-4 flex flex-row justify-between items-center gap-2 md:gap-4 shrink-0">
            <div class="flex flex-wrap justify-center gap-3 w-full md:w-auto">
                <button onclick="toggleTimer()" id="startBtn" class="flex-1 md:flex-none px-3 py-2 md:px-6 md:py-3 bg-zinc-800 hover:bg-zinc-700 rounded-xl text-[10px] md:text-xs font-black transition flex items-center justify-center gap-2 md:gap-3 shadow-xl whitespace-nowrap text-white">
                    <div id="statusDot" class="w-3 h-3 rounded-full bg-zinc-500"></div>
                    START CLOCK
                </button>
                <button onclick="clap()" class="flex-[2] md:flex-none px-6 md:px-12 lg:px-20 py-2 md:py-3 bg-red-600 hover:bg-red-500 rounded-xl text-xs md:text-sm font-black shadow-2xl active:scale-95 transition-transform tracking-[0.3em] whitespace-nowrap text-white">
                    CLAP
                </button>
                <!-- Theme Toggle -->
                <button onclick="toggleTheme()" class="px-3 py-2 md:px-4 md:py-3 bg-zinc-700 hover:bg-zinc-600 rounded-xl text-[8px] md:text-[10px] font-black shadow-xl transition-colors text-white">
                    THEME: <span id="themeLabel">BLACK</span>
                </button>
            </div>
            <div class="text-right w-auto hidden sm:block">
                <input type="text" value="DIR: NAME" class="block w-full md:w-auto bg-transparent text-right text-[10px] md:text-xs outline-none uppercase mb-0 md:mb-1 focus:text-red-500 font-bold tracking-widest" style="color: var(--text-label)">
                <input type="text" value="CAM: NAME" class="block w-full md:w-auto bg-transparent text-right text-[10px] md:text-xs outline-none uppercase focus:text-red-500 font-bold tracking-widest" style="color: var(--text-label)">
            </div>
        </div>
    </div>

    <!-- 外部JSファイルの読み込み -->
    <script src="script.js"></script>
</body>
</html>
